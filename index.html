<head>

    <title>AH IS A GIRL</title>
    <style>
        *{
			color:#191970;
			transition:all 0.3s ease;

<body>
    <header>
        <h1><a href="https://www.luogu.org/space/show?uid=87393" target="_blank">Aiming_High</a></h1>
        <img src="./image/87393.png" alt="AH是个可爱的女孩子" style="width: 200px; height: 200px; ">
	<h2>AH是个可爱的女孩子</h2>
        <h2>他小学就AK了N次IOI，而且每次AK用时只有1秒的巨佬</h2>
        <p>He has AKed IOI <span class="counter">0</span> times.</p>
        <p>他已经被您膜拜了 <span class="counter">0</span> 次。</p>
		<button id="mobai" type="button" class="el-button el-button--primary is-plain is-round">点击膜拜</button>
		<script>
			var counter = 0;
			document.getElementById("mobai").onclick = function() {
				++counter;
				for(let item of document.getElementsByClassName("counter")) {
					item.innerText = counter;
				}
                if(counter==10)
                {
                    alert("AH:\"来呀，继续膜我呀\"");
                }
                if(counter==20)
                {
                    alert("AH:\"我又小又强又可爱\"");
                }
                if(counter==50)
                {
                    alert("AH:\"我是个可爱的女孩子QwQ\"");
                }
		if(counter==100)
		{
			alert("AH:\"你们都是一群渣渣，连一次IOI都AK不了。走了，不陪你们这些渣渣了\"");
		}
		}
		</script>

    <p>
	</p>
